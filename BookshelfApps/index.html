<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="mb-3 shadow">
      <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-text text-white fs-3">
            <b>Bookshelf App by Prassetiyo Utomo</b>
          </span>
        </div>
      </nav>
    </header>

    <div class="wrapper">
      <div class="custom-dialog text-bg-dark" id="popup">
        <h3></h3>
        <button type="button" class="btn btn-danger m-2">Ya</button>
        <button type="button" class="btn btn-secondary m-2">Tidak</button>
      </div>
      <div class="container bg-white shadow" id="add-book">
        <h2 class="text-center">Tambah Data Buku</h2>
        <form class="form" action="#" id="form">
          <div class="mb-3">
            <label for="title" class="form-label fs-4">Judul</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Contoh : Harry Potter"
            />
          </div>
          <div class="mb-3">
            <label for="author" class="form-label fs-4">Penulis</label>
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="Contoh : J.K Rowling"
            />
          </div>
          <div class="mb-3">
            <label for="year" class="form-label fs-4">Tahun</label>
            <input
              type="text"
              class="form-control"
              id="year"
              placeholder="Contoh : 2011"
            />
          </div>
          <label for="btnradio" class="form-label fs-4 me-3"
            >Sudah dibaca ?</label
          >
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btn-yes"
              value="true"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary fs-5" for="btn-yes">Ya</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btn-no"
              value="false"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary fs-5" for="btn-no"
              >Belum</label
            >
          </div>
          <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-primary btn-submit fs-5">
              Submit
            </button>
          </div>
        </form>
      </div>

      <div class="search-bar mt-3">
        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
          <div class="input-group">
            <input
              type="search"
              placeholder="Cari judul buku"
              aria-describedby="button-addon1"
              class="form-control border-0 bg-light fs-5"
            />
            <div class="input-group-append">
              <button
                id="button-addon1"
                type="button"
                class="btn btn-link text-primary fs-5"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <h2 class="container-header mb-4">Buku yang belum selesai dibaca</h2>

        <div class="list-item">
          <div class="row" id="unread"></div>
        </div>
      </div>
      <div class="container">
        <h2 class="container-header mb-4">Buku yang sudah selesai dibaca</h2>
        <div class="list-item">
          <div class="row" id="read"></div>
        </div>
      </div>
    </div>

    <footer class="mt-4">
      <div class="navbar">
        <div class="container-fluid justify-content-center pt-3">
          <span class="text-white fs-5">
            <p>Copyright &#169; 2023, Prassetiyo Utomo</p>
          </span>
        </div>
      </div>
    </footer>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
